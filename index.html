<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra năn nhuận</title>
</head>
<body>
        <script>
            let  year = parseInt(prompt("nhập năm cần kiểm tra:"));
            let  isleapYear = false;
            if (year % 4 === 0){
                if (year % 100 === 0){
                    if (year % 400 === 0){
                        isleapYear = true;
                    }
                }else {
                    isleapYear =true;
                }
            }
            if (isleapYear){
                alert(year + " là  năm nhuận:");
            }else {
                alert(year + " không phải năm nhuận")
            }
        </script>
</body>
</html>
